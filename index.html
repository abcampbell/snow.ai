<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>snow.ai</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&family=Instrument+Serif:ital@0;1&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --black: #050507;
    --near-black: #0a0a0f;
    --dark: #111118;
    --ghost: #1a1a24;
    --dim: #2a2a3a;
    --muted: #4a4a5a;
    --silver: #8888a0;
    --light: #c0c0d0;
    --white: #e8e8f0;
    --ice: #d0e0ff;
    --pulse: #4060ff;
    --pulse-dim: #2030a0;
  }

  html, body {
    height: 100%;
    background: var(--black);
    color: var(--white);
    font-family: 'JetBrains Mono', monospace;
    overflow: hidden;
    cursor: crosshair;
  }

  canvas#snow {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 0;
    opacity: 0;
    animation: fadeCanvas 2s ease-out 0.3s forwards;
  }

  @keyframes fadeCanvas {
    to { opacity: 1; }
  }

  .vignette {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: radial-gradient(ellipse at center, transparent 30%, var(--black) 80%);
    z-index: 1;
    pointer-events: none;
  }

  .scanlines {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 2;
    pointer-events: none;
    background: repeating-linear-gradient(
      0deg,
      transparent,
      transparent 2px,
      rgba(0,0,0,0.08) 2px,
      rgba(0,0,0,0.08) 4px
    );
  }

  .main {
    position: relative;
    z-index: 3;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
  }

  .logo-container {
    position: relative;
    margin-bottom: 2rem;
  }

  .logo {
    font-family: 'JetBrains Mono', monospace;
    font-weight: 300;
    font-size: clamp(4rem, 12vw, 9rem);
    letter-spacing: 0.3em;
    text-transform: lowercase;
    color: var(--white);
    opacity: 0;
    animation: logoReveal 3s ease-out 0.5s forwards;
    position: relative;
    text-indent: 0.3em;
  }

  .logo::after {
    content: '';
    position: absolute;
    bottom: -4px;
    left: 15%;
    width: 70%;
    height: 1px;
    background: linear-gradient(90deg, transparent, var(--pulse-dim), transparent);
    opacity: 0;
    animation: lineReveal 2s ease-out 2.5s forwards;
  }

  @keyframes logoReveal {
    0% { opacity: 0; filter: blur(20px); transform: translateY(10px); }
    60% { filter: blur(0px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  @keyframes lineReveal {
    to { opacity: 0.6; }
  }

  .status-line {
    font-size: 0.65rem;
    font-weight: 300;
    letter-spacing: 0.25em;
    color: var(--dim);
    opacity: 0;
    animation: fadeUp 2s ease-out 3.5s forwards;
    display: flex;
    align-items: center;
    gap: 0.75rem;
  }

  .status-dot {
    width: 4px;
    height: 4px;
    border-radius: 50%;
    background: var(--pulse);
    box-shadow: 0 0 8px var(--pulse), 0 0 20px var(--pulse-dim);
    animation: breathe 3s ease-in-out infinite;
  }

  @keyframes breathe {
    0%, 100% { opacity: 0.4; box-shadow: 0 0 4px var(--pulse), 0 0 10px var(--pulse-dim); }
    50% { opacity: 1; box-shadow: 0 0 8px var(--pulse), 0 0 25px var(--pulse-dim); }
  }

  @keyframes fadeUp {
    0% { opacity: 0; transform: translateY(8px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  /* Floating data fragments */
  .fragment {
    position: fixed;
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.55rem;
    font-weight: 300;
    color: var(--dim);
    opacity: 0;
    pointer-events: none;
    z-index: 2;
    letter-spacing: 0.15em;
  }

  .fragment:nth-child(1) { top: 12%; left: 8%; animation: ghostIn 8s ease-in-out 5s infinite; }
  .fragment:nth-child(2) { top: 23%; right: 11%; animation: ghostIn 9s ease-in-out 7s infinite; }
  .fragment:nth-child(3) { bottom: 28%; left: 6%; animation: ghostIn 10s ease-in-out 6s infinite; }
  .fragment:nth-child(4) { bottom: 15%; right: 9%; animation: ghostIn 7s ease-in-out 8s infinite; }
  .fragment:nth-child(5) { top: 45%; left: 4%; animation: ghostIn 11s ease-in-out 9s infinite; }
  .fragment:nth-child(6) { top: 38%; right: 5%; animation: ghostIn 8.5s ease-in-out 10s infinite; }
  .fragment:nth-child(7) { bottom: 42%; left: 12%; animation: ghostIn 9.5s ease-in-out 11s infinite; }
  .fragment:nth-child(8) { top: 8%; right: 25%; animation: ghostIn 10.5s ease-in-out 6.5s infinite; }

  @keyframes ghostIn {
    0%, 100% { opacity: 0; }
    15%, 85% { opacity: 0.25; }
    50% { opacity: 0.4; }
  }

  /* Mouse follower glow */
  .glow {
    position: fixed;
    width: 400px;
    height: 400px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(64,96,255,0.03) 0%, transparent 70%);
    pointer-events: none;
    z-index: 1;
    transform: translate(-50%, -50%);
    transition: left 0.8s ease-out, top 0.8s ease-out;
  }

  /* Bottom corner subtle mark */
  .coming-soon {
    margin-top: 4rem;
    font-size: 0.6rem;
    font-weight: 300;
    letter-spacing: 0.4em;
    text-transform: uppercase;
    color: var(--dim);
    opacity: 0;
    animation: fadeUp 2s ease-out 4.5s forwards;
    text-indent: 0.4em;
    border: 1px solid var(--ghost);
    padding: 0.6rem 1.8rem;
    transition: border-color 0.5s, color 0.5s;
  }

  .coming-soon:hover {
    border-color: var(--dim);
    color: var(--muted);
  }

  .corner-mark {
    position: fixed;
    bottom: 1.5rem;
    right: 2rem;
    font-size: 0.5rem;
    font-weight: 300;
    letter-spacing: 0.3em;
    color: var(--dim);
    opacity: 0;
    animation: fadeUp 2s ease-out 5s forwards;
    z-index: 5;
  }

  .corner-mark a {
    color: var(--dim);
    text-decoration: none;
    transition: color 0.5s;
  }

  .corner-mark a:hover {
    color: var(--silver);
  }

  /* Glitch on hover */
  .logo:hover {
    animation: glitch 0.3s ease-in-out;
  }

  @keyframes glitch {
    0% { text-shadow: none; }
    20% { text-shadow: -2px 0 var(--pulse), 2px 0 rgba(255,60,60,0.3); }
    40% { text-shadow: 2px 0 var(--pulse), -2px 0 rgba(255,60,60,0.3); }
    60% { text-shadow: -1px 0 var(--pulse), 1px 0 rgba(255,60,60,0.3); }
    80% { text-shadow: 1px 0 rgba(255,60,60,0.1); }
    100% { text-shadow: none; }
  }

  .typing-cursor {
    display: inline-block;
    width: 1px;
    height: 0.6em;
    background: var(--muted);
    margin-left: 2px;
    animation: blink 1.2s step-end infinite;
    vertical-align: middle;
  }

  @keyframes blink {
    0%, 100% { opacity: 0; }
    50% { opacity: 1; }
  }
</style>
</head>
<body>

<canvas id="snow"></canvas>
<div class="vignette"></div>
<div class="scanlines"></div>
<div class="glow" id="glow"></div>

<!-- Ghost data fragments that drift in and out -->
<div class="fragment">xau/cny ▓▓▓▓░░ 42.7σ</div>
<div class="fragment">regime_shift::detected</div>
<div class="fragment">pboc_m2 ████░░ 3.1e12</div>
<div class="fragment">cu_supply::critical</div>
<div class="fragment">▓░▓░ inference_cycle_0x4f</div>
<div class="fragment">short_interest::shfe_ag ▓▓█</div>
<div class="fragment">thesis::deglobalization_0.94</div>
<div class="fragment">signal > noise</div>

<div class="main">
  <div class="logo-container">
    <div class="logo">snow</div>
  </div>

  <div class="status-line">
    <div class="status-dot"></div>
    <span id="status-text">observing</span><span class="typing-cursor"></span>
  </div>
  <div class="coming-soon">initializing</div>
</div>

<div class="corner-mark">
  <a href="https://campbellramble.substack.com" target="_blank">campbell ramble →</a>
</div>

<script>
  // Snowfall canvas — sparse, slow, deliberate
  const canvas = document.getElementById('snow');
  const ctx = canvas.getContext('2d');
  let particles = [];
  const PARTICLE_COUNT = 200;
  const startTime = performance.now();

  function resize() {
    canvas.width = window.innerWidth * window.devicePixelRatio;
    canvas.height = window.innerHeight * window.devicePixelRatio;
    ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
  }

  function initParticles() {
    particles = [];
    for (let i = 0; i < PARTICLE_COUNT; i++) {
      particles.push({
        x: Math.random() * window.innerWidth,
        y: -Math.random() * window.innerHeight * 2,
        size: Math.random() * 1.8 + 0.2,
        baseSpeed: Math.random() * 0.3 + 0.08,
        speedX: (Math.random() - 0.5) * 0.15,
        opacity: Math.random() * 0.4 + 0.05,
        drift: Math.random() * Math.PI * 2,
        delay: Math.random() * 3000,
        accel: 0.0003 + Math.random() * 0.0008
      });
    }
  }

  function animate() {
    ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
    const elapsed = performance.now() - startTime;

    particles.forEach(p => {
      if (elapsed < p.delay) return;

      const age = (elapsed - p.delay) / 1000;
      // Accelerate in, then settle to cruise speed
      const accelPhase = Math.min(age * p.accel * 60, 3);
      const speed = p.baseSpeed * (1 + accelPhase);

      p.y += speed;
      p.drift += 0.003;
      p.x += Math.sin(p.drift) * 0.12 + p.speedX;

      if (p.y > window.innerHeight + 10) {
        p.y = -(Math.random() * 40);
        p.x = Math.random() * window.innerWidth;
        p.delay = 0;
      }
      if (p.x < -10) p.x = window.innerWidth + 10;
      if (p.x > window.innerWidth + 10) p.x = -10;

      // Fade in as they enter
      const fadeIn = Math.min((p.y + window.innerHeight) / window.innerHeight, 1);
      const alpha = p.opacity * fadeIn;

      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(200, 210, 240, ${alpha})`;
      ctx.fill();
    });

    requestAnimationFrame(animate);
  }

  resize();
  initParticles();
  animate();
  window.addEventListener('resize', () => { resize(); initParticles(); });

  // Mouse glow follower
  const glow = document.getElementById('glow');
  document.addEventListener('mousemove', (e) => {
    glow.style.left = e.clientX + 'px';
    glow.style.top = e.clientY + 'px';
  });

  // Rotating status messages
  const statuses = [
    'observing',
    'processing',
    'listening',
    'mapping regimes',
    'indexing signals',
    'watching',
    'thinking',
    'inferring',
    'calibrating',
    'scanning',
  ];

  const statusEl = document.getElementById('status-text');
  let statusIndex = 0;

  function cycleStatus() {
    statusEl.style.transition = 'opacity 0.8s';
    statusEl.style.opacity = '0';

    setTimeout(() => {
      statusIndex = (statusIndex + 1) % statuses.length;
      statusEl.textContent = statuses[statusIndex];
      statusEl.style.opacity = '1';
    }, 800);
  }

  setInterval(cycleStatus, 4000 + Math.random() * 3000);
</script>
</body>
</html>
